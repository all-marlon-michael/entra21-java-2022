<div (click)="showID()">
    <h3 style="display: inline; margin-right: 10px;" 
    [ngStyle]="{'font-style': (hero.alive === true) ? 'true' : 'italic' ,'color': (hero.alive === true) ? 'black' : 'grey'}">
        {{hero.heroName}}
    </h3>
    <small [ngStyle]="{'color': (hero.universe === 'MARVEL') ? 'red' : 'blue'}">
        ({{hero.universe}})
    </small>
    <span style="display: inline; margin-left: 10px;" *ngIf="!hero.alive">F to pay respect</span>
</div>
