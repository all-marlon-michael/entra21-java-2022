<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag table</title>
</head>
<body>
    <main>
        <div id="tagTable">
            <table border="3">
                <thead>
                    <th>X</th>
                    <th>Y</th>
                </thead>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>y</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
